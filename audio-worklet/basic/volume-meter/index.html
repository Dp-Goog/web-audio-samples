<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="../../../assets/was-styles.css" rel="stylesheet">
    <title>Volume Meter | WebAudio Samples</title>
  </head>
  <body>
    <div class="container was-page-wrap"></div>
    <script type="module">
      import WorkletDemoBuilder from '../../assets/WorkletDemoBuilder.js';
      import PageData from './PageData.js';

      const slider = document.createElement('input');
      slider.type = 'range';
      slider.min = 0;
      slider.max = 10;
      slider.value = 0;

      const demoCode = async (context) => {
        await context.audioWorklet.addModule('volume-meter.js');
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const microphone = context.createMediaStreamSource(stream);
        const volumeMeter = new AudioWorkletNode(context, 'volume-meter');   
        volumeMeter.port.onmessage = ({ data }) => { 
          slider.value = data * 100;
        }   
        microphone.connect(volumeMeter).connect(context.destination);
      };

      WorkletDemoBuilder(PageData, demoCode);

      const demoArea = document.querySelector('.was-demo-area');
      demoArea.insertBefore(slider, demoArea.firstChild);
    </script>
  </body>
</html>
